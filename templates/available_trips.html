{% extends "layout.html" %}

{% block head %}

<h2>Available Trips</h2>

<div>
    {% for trip in trip_list %}
   	{{ trip.traveler.first_name }}
   	{{ trip.traveler_current_lat }},
    {{ trip.traveler_current_long }}
    {{ trip.traveler_destination_lat }},
    {{ trip.traveler_destination_long }}
    <div class="trip-summary well">
        <h2><a href="/trip/{traveler_id}"></a></h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
